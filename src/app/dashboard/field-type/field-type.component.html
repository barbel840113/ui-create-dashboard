<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="formType$" [cdkDropListConnectedTo]="doneList"
    class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item.id}}

      <ng-container  *ngTemplateOutlet="showDatetimePicker">
        </ng-container>

        <ng-template #showDatetimePicker>
          <app-datetimepicker></app-datetimepicker>
        </ng-template>

        <ng-template #showTextField>
          text field
        </ng-template>
    </div>
  </div>

</div>

<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of done" cdkDrag>{{item.id}}</div>
  </div>
</div>
