<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo" [ngSwitch]="item.typecode" cdkDrag>
      {{item.id + ' ' + item.displayname}}

      <!-- Date Time Picker-->
      <ng-template *ngSwitchCase='100000' #showDatetimePicker>
        <app-datetimepicker></app-datetimepicker>
      </ng-template>


      <!-- checkbox -->
      <ng-template *ngSwitchCase='100002' #showCheckBox>
        <app-single-textfield></app-single-textfield>
      </ng-template>

    </div>

  </div>
</div>

  <div class="container">
    <h2>Done</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of done" [ngSwitch]="item.typecode" cdkDrag>{{item.id + ' ' + item.displayname}}
    
      <!-- Date Time Picker-->
      <ng-template *ngSwitchCase='100000'>
        <app-datetimepicker></app-datetimepicker>
      </ng-template>

      <!-- checkbox -->
      <ng-template *ngSwitchCase='100002' >
        <app-single-textfield></app-single-textfield>
      </ng-template>

      </div>
    </div>

   
  </div>

  <app-layout-form>      </app-layout-form>
